<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Drawing App</title>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="500" height="500" class="canvas canvas--space-bottom"></canvas>
        <div class="toolbox">
            <div class="toolbox__functionalities">
                <button id="increase"><i class="fas fa-plus"></i></button>
                <p id="size">10</p>
                <button id="decrease"><i class="fas fa-minus"></i></button>
                <input type="color" id="color">
            </div>
            <button id="clear"><i class="fas fa-broom"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
